<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categoria</title>
    <link
      rel="shortcut icon"
      href="./images/icons/plus.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/category.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/card_styles.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +cultura"
            class="logo-img-header"
          />
        </div>
      </a>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="btns_header_container" class="header-buttons nav-menu">
        <a id="addEvent" href="form.html"
          ><button class="btn btn-primary">Crie seu evento</button></a
        >
        <a href="login.html"
          ><button id="loginAndRegister" class="btn btn-secondary">
            Login ou Cadastro
          </button></a
        >
        <a href="./perfil.html" id="userIcon" class="user-icon"
          ><img
            src="./public/images/icons/user.png"
            alt="Icone do usuário"
          /><span>User</span></a
        >
      </nav>
    </header>
    <nav class="breadcrumb">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <i class="fa-solid fa-angle-right"></i>
      <a href="perfil.html">Categoria</a>
    </nav>
    <section id="eventsByCategory" class="event-section">
      <div id="categoryTitle" class="event-title"></div>
      <div class="event-category">
        <div id="entertainmentCategoryContainer">
          <div class="event-cards">
            <div
              class="loader-container"
              data-link="event.html"
              role="button"
              tabindex="0"
            >
              <div class="container">
                <div class="loader"></div>
                <div class="loading-text">Carregando Eventos...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="feedbackContainer"></div>
    <footer>
      <div class="footer-icons-logo">
        <div class="footer-logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +Cultura"
            class="footer-logo-img"
          />
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/maisculturavc" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@maisculturavc" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-links">
        <a href="#">Quem somos?</a>
        <a href="policy.html">Política de Privacidade</a>
        <a href="terms.html">Termos de uso</a>
      </div>
    </footer>
    <script type="module" src="src/pages/header.js"></script>
    <script type="module" src="src/pages/category.js"></script>
  </body>
</html>
