<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+Cultura</title>
    <link
      rel="shortcut icon"
      href="./images/icons/plus.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/event.css" />
    <link rel="stylesheet" href="styles/responsividade/r_event.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +cultura"
            class="logo-img-header"
          />
        </div>
      </a>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="btns_header_container" class="header-buttons nav-menu">
        <a id="addEvent" href="form.html"
          ><button class="btn btn-primary">Crie seu evento</button></a
        >
        <a href="login.html"
          ><button id="loginAndRegister" class="btn btn-secondary">
            Login ou Cadastro
          </button></a
        >
        <a href="./perfil.html" id="userIcon" class="user-icon"
          ><img
            src="./public/images/icons/user.png"
            alt="Icone do usuário"
          /><span>User</span></a
        >
      </nav>
    </header>
    <nav class="breadcrumb">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <i class="fa-solid fa-angle-right"></i>
      <a href="event.html">Evento</a>
    </nav>
    <div class="container">
      <div class="event-header">
        <img
          id="imageEvent"
          src="https://fakeimg.pl/500x500?text=Carregando...&font_size=100"
          alt="Logo Sollares"
        />
        <div class="event-info">
          <h2 id="eventName">Carregando...</h2>
          <p id="eventLocation"></p>
        </div>
        <div id="eventDate" class="event-date">
          <p>D</p>
          <strong> M </strong>
        </div>
      </div>
      <div class="event-details">
        <div class="section-policy">
          <h3>DESCRIÇÃO DO EVENTO :</h3>
          <p id="eventDescription">Carregando...</p>
          <br />
          <div id="dateTime">
            <ul>
              <li>
                <strong>Data de início:</strong>
                <span id="startDate">...</span>
              </li>
              <li>
                <strong>Data de Fim:</strong>
                <span id="endDate">...</span>
              </li>
              <li>
                <strong>Hora de início:</strong>
                <span id="startTime">...</span>
              </li>
              <li>
                <strong>Hora de fim:</strong>
                <span id="endTime">...</span>
              </li>
            </ul>
          </div>
        </div>
        <!-- <div class="map-content">
          <h3>LOCALIZAÇÃO:</h3>
          <div class="map">
            <img src="images/mapa_conquista.jpg" alt="Mapa" />
          </div>
        </div>
        <a href="https://www.sympla.com.br/" class="button-ticket"
          >ADQUIRA SEU INGRESSO</a
        > -->
      </div>
    </div>
    <div class="organizer-info">
      <h3>SOBRE O ORGANIZADOR</h3>
    </div>
    <div class="organizer">
      <img
        src="./images/events/userImage.jpg"
        alt="Foto do Organizador"
        class="organizer-img"
      />
      <div class="organizer-info">
        <b id="organizerName" class="organizer-name">Carregando...</b>
        <p id="organizerDesc" class="organizer-desc">Carregando...</p>
        <div class="organizerContact">
          <div>
            <i class="fa-brands fa-whatsapp"></i>
            <p id="organizerTel" class="organizer-name">Carregando...</p>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <p id="organizerEmail" class="organizer-name">Carregando...</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-icons-logo">
        <div class="footer-logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +Cultura"
            class="footer-logo-img"
          />
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/maisculturavc" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@maisculturavc" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-links">
        <a href="about.html">Quem somos?</a>
        <a href="policy.html">Política de Privacidade</a>
        <a href="terms.html">Termos de uso</a>
      </div>
    </footer>
    <script type="module" src="src/pages/eventPage.js"></script>
    <script type="module" src="./src/pages/header.js"></script>
  </body>
</html>
