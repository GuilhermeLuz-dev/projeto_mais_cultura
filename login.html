<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | +Cultura</title>
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="stylesheet" href="styles/responsividade/r_login.css"/>
</head>

<body class="layout-col full-height bg-white">
  <header>
    <div class="logo">
      <img src="images/maiscultura.png" alt="+cultura logo" class="logo-img" />
    </div>
  </header>
    <main class="grow layout-center padding-main">
      <div class="form-container">
        <h1 class="title">Login</h1>
        <form id="form_login" class="form-spacing">
          <div class="input-wrapper">
            <input id="email" type="email" placeholder="E-mail" class="input-field" />
          </div>
          <div class="input-wrapper">
            <input id="password" type="password" placeholder="Senha" class="input-field padding-right" />
          </div>
          <div class="text-left">
            <a href="#" class="link-muted">Esqueceu sua senha?</a>
          </div>
          <button id="btn_login" type="button"  class="btn-primary">Entrar</button>
        </form>
        <div class="social-login">
          <button id="button_login_google" type="button" class="btn-google">           
              Continue com<img src="images/login/google.png" alt="Google" class="icon">
          </button>
        </div>

        <div class="signup-prompt">
          <p class="text-muted">Ainda não tem uma conta?</p>
          <a href="register.html"><button class="btn btn-secondary" onclick="location.href='register.html'">Cadastre-se</button></a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="images/maiscultura.png" alt="Logo do +Cultura" class="footer-logo-img">
      </div>
      <div class="footer-line"> </div>
      <div class="footer-links">
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de uso</a>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/pages/login.js"></script>
</body>
</html>
