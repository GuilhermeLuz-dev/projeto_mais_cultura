<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | +Cultura</title>
  <link rel="shortcut icon" href="./images/icons/plus.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="stylesheet" href="styles/responsividade/r_login.css"/>
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>

<body class="layout-col full-height bg-white">
  <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +cultura"
            class="logo-img-header"
          />
        </div>
      </a>
    </header>
    <nav class="breadcrumb">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <i class="fa-solid fa-angle-right"></i>
      <a href="perfil.html">Login</a>
    </nav>
    <main class="grow layout-center padding-main">
      <div class="form-container">
        <h1 class="title">Login</h1>
        <form id="form_login" class="form-spacing">
          <div class="input-wrapper">
            <input id="email" type="email" placeholder="E-mail" class="input-field" />
          </div>
          <div class="input-wrapper">
            <input id="password" type="password" placeholder="Senha" class="input-field padding-right" />
          </div>
          <div class="text-left">
            <a href="#" class="link-muted">Esqueceu sua senha?</a>
          </div>
        </form>
        <div class="btns-container">
          <button id="btn_login" type="button"  class="btn-primary">Entrar</button>
          <div class="social-login">
            <button id="button_login_google" type="button" class="btn-google">
                Continue com<img src="images/login/google.png" alt="Google" class="icon">
            </button>
          </div>
          <div class="signup-prompt">
            <p class="text-muted">Ainda não tem uma conta?</p>
            <a href="register.html"><button class="btn btn-secondary">Cadastre-se</button></a>
          </div>
        </div>
      </div>
    </main>
    <div id="feedbackContainer"></div>
    <footer>
      <div class="footer-icons-logo">
        <div class="footer-logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +Cultura"
            class="footer-logo-img"
          />
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/maisculturavc" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@maisculturavc" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-links">
        <a href="about.html">Quem somos?</a>
        <a href="policy.html">Política de Privacidade</a>
        <a href="terms.html">Termos de uso</a>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/pages/login.js"></script>
</body>
</html>
