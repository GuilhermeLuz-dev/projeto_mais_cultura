<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | +Cultura</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/card_styles.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/perfil.css" />
    <link rel="stylesheet" href="css/responsividade/r_perfil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +cultura"
            class="logo-img-header"
          />
        </div>
      </a>
      <div id="btns_header_container" class="header-buttons">
        <a id="addEvent" href="form.html"
          ><button class="btn btn-primary">Crie seu evento</button></a
        >
        <a href="login.html"
          ><button id="loginAndRegister" class="btn btn-secondary">
            Login ou Cadastro
          </button></a
        >
        <a href="./perfil.html" id="userIcon" class="user-icon"
          ><img
            src="./public/images/icons/user.png"
            alt="Icone do usuário"
          /><span>User</span></a
        >
      </div>
    </header>
    <main>
      <section>
        <div class="profile-header">
          <h1>Bem-vindo, <span id="nameContainer"></span></h1>
          <div class="btn-container">
            <button id="btnUserEvents" class="btn btn-active">
              Meus eventos
            </button>
            <button id="btnFavorite" class="btn">Favoritos</button>
          </div>
        </div>
      </section>

      <hr class="my-8 border-gray" />

      <nav class="breadcrumb">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <i class="fa-solid fa-angle-right"></i>
        <a href="perfil.html">Página do usuário</a>
      </nav>
      <section class="event-section">
        <div class="event-title">Meus Eventos</div>
        <div id="eventsCardsContainer">
          <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Carregando eventos...</div>
          </div>
        </div>
      </section>
      <div id="feedbackContainer"></div>
    </main>
    <footer>
      <div class="footer-icons-logo">
        <div class="footer-logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +Cultura"
            class="footer-logo-img"
          />
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/maisculturavc" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@maisculturavc" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-links">
        <a href="#">Quem somos?</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de uso</a>
      </div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->

    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/pages/header.js"></script>
    <script type="module" src="src/pages/perfil.js"></script>
  </body>
</html>
