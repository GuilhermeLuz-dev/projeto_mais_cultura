<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Novo Envento</title>
  </head>
  <body>
    <form>
      <input type="text" id="titulo" placeholder="Adicione o titulo" />
      <input type="text" id="descricao" placeholder="Adicione a descricao" />
      <select id="categoria">
        <option value="teatro">Teatro</option>
        <option value="workshop">Workshop</option>
        <option value="esporte">Esporte</option>
        <option value="Show">Show</option>
      </select>
      <input type="date" id="date" placeholder="Adicione a data" />
      <input type="text" id="endereco" placeholder="Adicione o endereco" />
      <button type="submit" id="formButton">Criar evento</button>
    </form>
    <script type="module" src="../src/pages/addEvent.js"></script>
  </body>
</html>
