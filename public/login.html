<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login +Cultura</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div>
      <h2>Login</h2>
      <form id="form_login">
        <input id="email" type="email" placeholder="Digite seu email..." />
        <input
          id="password"
          type="password"
          placeholder="Digite sua senha..."
        />
        <button id="button_login" type="submit">Login</button>
        <button id="button_login_google" type="submit">
          Login with Google
        </button>
      </form>
    </div>
    <div>
      <h2>Cadastre-se</h2>
      <form id="form_cadastro">
        <input id="newName" type="text" placeholder="Digite seu nome..." />
        <input id="newEmail" type="email" placeholder="Digite seu email..." />
        <input id="newTel" type="tel" placeholder="Digite seu telefone..." />
        <input
          id="newPassword"
          type="password"
          placeholder="Digite sua senha..."
        />
        <button id="button_cadastro" type="submit">Cadastrar</button>
        <button id="button_cadastro_google" type="submit">
          Sing Up with Google
        </button>
      </form>
    </div>
    <br /><br />
    <div>
      <button id="currentUser">Pegar usu√°rio atual</button>
      <button id="btnLogout">Sair</button>
    </div>
    <script type="module" src="../src/firebase/auth.js"></script>
    <script type="module" src="../src/pages/login.js"></script>
  </body>
</html>
