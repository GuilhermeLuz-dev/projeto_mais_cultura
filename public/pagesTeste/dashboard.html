<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <h2>Painel de Controle de eventos</h2>
    <button id="btnUserEvents">Listar Eventos do usu√°rio</button>
    <button id="btnListFavorite">Listar Favoritos</button>
    <button id="btnDeleteAccont">Deletar Conta</button>

    <div id="myEvents"></div>
    <div>
      <form id="formEdit">
        <input type="text" id="tituloEdited" placeholder="Adicione o titulo" />
        <input
          type="text"
          id="descricaoEdited"
          placeholder="Adicione a descricao"
        />
        <select id="categoriaEdited">
          <option value="teatro">Teatro</option>
          <option value="workshop">Workshop</option>
          <option value="esporte">Esporte</option>
          <option value="Show">Show</option>
        </select>
        <input type="date" id="dateEdited" placeholder="Adicione a data" />
        <input
          type="text"
          id="enderecoEdited"
          placeholder="Adicione o endereco"
        />
        <label for="#fileInput">Adicionar baner</label>
        <input type="file" id="fileInputEdited" />
        <button id="btnSaveEdited">Salvar</button>
        <button id="btnCancelEdited">Cancelar</button>
      </form>
    </div>
    <script type="module" src="../src/pages/dashboard.js"></script>
  </body>
</html>
