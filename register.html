<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | +Cultura</title>
  <link rel="shortcut icon" href="./images/icons/plus.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="stylesheet" href="styles/responsividade/r_login.css"/>
  <link rel="stylesheet" href="styles/global.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />  
</head>

<body class="layout-col full-height bg-white">
   <header>
      <a href="index.html">
        <div class="logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +cultura"
            class="logo-img-header"
          />
        </div>
      </a>
    </header>
    <nav class="breadcrumb">
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <i class="fa-solid fa-angle-right"></i>
    <a href="login.html">Login</a>
    <i class="fa-solid fa-angle-right"></i>
    <a href="register.html">Cadastro</a>
  </nav>
    <main class="grow layout-center padding-main">
      <div class="form-container">
        <h1 class="title">Cadastre-se</h1>
        <form class="form-spacing">
            <div class="input-wrapper">
                <input id="newName" type="nome" placeholder="Nome" class="input-field" />
              </div>
          <div class="input-wrapper">
            <input id="newEmail" type="email" placeholder="E-mail" class="input-field" />
          </div>
          <div class="input-wrapper">
            <input id="newTel" type="tel" placeholder="Telefone" class="input-field" />
          </div>
          <div class="input-wrapper">
            <input id="newPassword" type="password" placeholder="Senha" class="input-field padding-right" />
            <button type="button" class="btn-icon" data-handler="handler_0">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </form>
        <div class="btns-container">
          <button id="btn_cadastro" type="submit" class="btn-primary">Cadastrar</button>
          <div class="social-login">
            <button id="button_cadastro_google" type="button" class="btn-google">
                Cadastre-se com a conta<img src="images/login/google.png" alt="Google" class="icon">
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="feedbackContainer"></div>
     <footer>
      <div class="footer-icons-logo">
        <div class="footer-logo">
          <img
            src="images/maiscultura.png"
            alt="Logo do +Cultura"
            class="footer-logo-img"
          />
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/maisculturavc" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@maisculturavc" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-links">
        <a href="#">Quem somos?</a>
        <a href="#">Pol√≠tica de Privacidade</a>
        <a href="#">Termos de uso</a>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/pages/register.js"></script>
</body>
</html>
